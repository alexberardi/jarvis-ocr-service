version: '3.8'

services:
  ocr-server:
    build: .
    ports:
      - "${OCR_PORT:-5009}:5009"
    env_file:
      - .env
    environment:
      - JARVIS_CONFIG_URL=http://host.docker.internal:8020
      - JARVIS_CONFIG_URL_STYLE=dockerized
    extra_hosts:
      - "${DOCKER_HOST_ALIAS:-host.docker.internal}:host-gateway"
    volumes:
      - .:/app
      - ../jarvis-config-client:/jarvis-config-client:ro
    command: bash -c "pip install /jarvis-config-client && python -m uvicorn app.main:app --host 0.0.0.0 --port 5009"

